<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282c34;
            color: #61dafb;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav a {
            color: #61dafb;
            text-decoration: none;
            padding: 0 1rem;
            font-weight: 700;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 2rem;
        }
        footer {
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Write something about yourself here.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Showcase your projects here.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Provide your contact information here.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 My Personal Website</p>
    </footer>
</body>
</html>
